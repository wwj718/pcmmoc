<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="mycss2.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 图片翻转插件JS -->
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/rotate3di.js"></script>
    <!-- 图片翻转插件JS结束 -->
    <!--[if lt IE 9]> 
        <script src="js/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 头部 -->
    <div id="head">
        <div class="container">
            <div class="row">
                <!-- logo图片 -->
                <div class="span2">
                    <img src="imgs/head-logo.jpg" alt="口袋大学">
                </div>
                <!-- logo图片结束 -->
                <!-- 搜索框 -->
                <div class="span8">
                    <div class="row">
                        <div class="span6 offset1" id="form-wrap">
                            <div class="row">
                                <div class="span1" id="selectWrap">
                                    <div class="row">
                                        <!--因为search-triggers使用了绝对定位，所以在该span1外面包裹了一个新的span1进行浮动的清除-->
                                        <div class="span1 search-triggers">
                                            <ul class="drop-list unstyled">
                                                <li id="course"><a>课程</a>
                                                </li>
                                                <li id="teacher"><a>教师</a>
                                                </li>
                                                <li id="agency"><a>机构</a>
                                                </li>
                                            </ul>
                                            <div class="search-ico">
                                                <i></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 搜索文本框 -->
                                <div class="span4" id="searchTextWrap">
                                    <form>
                                        <input class="span4" type="text" id="searchText" placeholder="搜 “形势与政策”，感受国家名师风采">
                                    </form>
                                </div>
                                <!-- 搜索文本框结束 -->
                                <!-- 搜索按钮 -->
                                <div class="span1" id="searchButtonWrap">
                                    <form>
                                        <button type="button" class="span1" id="search-button">搜索</button>
                                    </form>
                                </div>
                                <!-- 搜索按钮结束 -->
                            </div>
                        </div>
                        <div class="span1 all-class"><a href="#">全部课程</a>
                        </div>
                    </div>
                    <!-- 链接 -->
                    <div class="row" style="margin-top: 5px;">
                        <div class="span8">
                            <ul class="unstyled inline links">
                                <li><a href="#">创业实战训练</a>
                                </li>
                                <li><a href="#">南京大学</a>
                                </li>
                                <li><a href="#">国际贸易实务</a>
                                </li>
                                <li><a href="#">王涛</a>
                                </li>
                                <li><a href="#">形势与政治</a>
                                </li>
                                <li><a href="#">达内</a>
                                </li>
                                <li><a href="#">Web开发前端</a>
                                </li>
                                <li><a href="#">更多>></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 链接结束 -->
                </div>
                <!-- 搜索框结束 -->
                <!-- 登陆注册 -->
                <div class="span2 login">
                    <ul class="unstyled inline">
                        <li id="Registration"><a href="#">注册</a>
                        </li>
                        <li><a href="#">登陆</a>
                        </li>
                    </ul>
                </div>
                <!-- 登陆注册结束 -->
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 分类选择 -->
    <div id="selects">
        <div class="container">
            <div class="subjects">

            </div>
            <div class="collages">
                <ul class="unstyled inline">
                    <li><a href="#">全部(<span>316</span>)</a>
                    </li>
                    <li><a href="#">南京大学</a>
                    </li>
                    <li><a href="#">华中科技大学</a>
                    </li>
                    <li><a href="#">北京大学</a>
                    </li>
                </ul>
            </div>
            <div class="sortbar">
                <ul class="unstyled inline">
                    <li><a href="#">综合</a>
                    </li>
                    <li><a href="#">最热课程</a>
                    </li>
                    <li><a href="#">最新上线</a>
                    </li>
                    <li><a href="#">最近开课</a>
                    </li>
                    <li><a href="#">学费</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 学科选择结束 -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="span8">
                    <ul class="unstyled inline">
                        <li><a href="#">关于我们</a>
                        </li>
                        <li><a href="#">加入我们</a>
                        </li>
                        <li><a href="#">合作关系</a>
                        </li>
                        <li style="border-right:0;"><a href="#">使用帮助</a>
                        </li>
                    </ul>
                    <div class="clear:both;"></div>
                </div>
                <div class="span4">
                    <img src="imgs/logo.jpg" alt="MRP">
                </div>
            </div>
        </div>
    </div>
    <script src="js/myscripts.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        dropList(".drop-list li");
    });
    </script>
</body>

</html>
